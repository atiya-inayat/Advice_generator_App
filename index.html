<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/52fdbc632c.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Main Container -->
      <div class="container">
        <!-- Advice ID goes here -->
        <h2 class="advice-num">Advice # <span id="Advice"></span></h2>
        <i class="fa-solid fa-quotes"></i>

        <!-- Advice text goes here -->
        <blockquote class="advice_text" id="advice_text"></blockquote>
        <!-- <div class="pause-icon"> -->
        <span id="icon">
          <i class="fa-solid fa-pause pause-icon"></i>
        </span>
        <!-- </div> -->
        <i class="fa-solid fa-cubes bottom-icon"></i>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
